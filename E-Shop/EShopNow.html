<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop: BangtanSupplies</title>
    <link rel="stylesheet" href="./Styles/EshopNow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class ="shop-categories">
            <div class="shop-by">
                <h1> Shop By Category </h1>
            </div>
            <div class="categories">
                <div class="albums">
                    <img src="./Fixtures/Albums/albums.jpeg">
                    <div class="category-details">
                        <h2> Albums </h2>
                        <p> BTS Albums + photocards, and more!</p>
                        <button>
                            <i class="fa fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
                <div class="artist-collection">
                    <img src="./Fixtures/Artist-collection/Rm-collection.png">
                    <div class="category-details">
                        <h2>Artist Collection</h2>
                        <p>BTS-designed clothing and merch!</p>
                        <button>
                            <i class="fa fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
                <div class="miscellaneous">
                    <img src="./Fixtures/Misc-items/army-bomb.jpeg">
                    <div class="category-details">
                        <h2>Other Merch</h2>
                        <p>Army bombs, mugs and more!</p>
                        <button>
                            <i class="fa fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="shop-page-wordle">
        <img src="https://img.icons8.com/fluency/48/000000/bts-logo.png"/>
            <p>
                Don't forget to play today's BTS Wordle, Here <a href="https://bts-wordle.vercel.app/" id="wordle-link" target="_blank"> &rarr; </a>
            </p>
    </footer>
</body>
</html>
