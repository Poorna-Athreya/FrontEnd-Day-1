<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Lists</title>  
  </head>  
  <body>  
      <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
      </ol> 
      <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
      </ul>
      <dl>
          <dt>Key 1</dt>
          <dd>Value 1</dd>
          <dt>Key 2</dt>
          <dd>Value 2</dd>
      </dl>
  </body>  
</html>
